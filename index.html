<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Orientação a Objetos</title>
</head>
<body>
    <nav id="navbar">
        <h2 class="title">Cadastro de usuários</h2>
        <hr>
    </nav>
    <main class="maincontainer">
        <!-- <form method="get" action="#"> -->
            <br>
            <p><input type="text" name="name" id="name" placeholder=" Nome"></p>
            <p><input type="email" name="email" id="email" placeholder=" Email"></p>
            <p><input type="tel" pattern="[0-9]{2}-[0-9]{9}" name="phone" id="phone" placeholder=" Telefone"></p>
            <p><input type="text" name="cpf" id="cpf" placeholder=" CPF"></p>
            <p><input type="password" name="password" id="password" placeholder=" Senha"></p>
            <div class="row">
                <div class="col">
                    <button class="btn btn-success" type="submit" id="btn-submit">Cadastrar</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger" onclick="clearFields()" type="reset" id="btn-clear">Cancelar</button>
                </div>
            </div>
            <!-- </form> -->
        </main>
        <main class="footcontainer">
        <hr class="footbar">
        <div class="userdata">
            <h3 class="title">Usuários cadastrados:</h3>
            <div id="dados"></div>
        </div>
        </main>

    <script src="js/pessoa.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
